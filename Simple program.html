<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Character set -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Display/meta for responsiveness -->
  <title>Basic HTML Page</title> <!-- Title -->
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to Our Registration Page</h1> <!-- Heading -->
  </header>

  <!-- Paragraph -->
  <p>Please fill out the registration form below and view the sample user data table.</p>

  <!-- Registration Form -->
  <form action="/submit" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <button type="submit">Register</button>
  </form>

  <hr>

  <!-- Table -->
  <h2>Registered Users</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
    </tr>
    <tr>
      <td>Jane Doe</td>
      <td>jane@example.com</td>
      <td>123-456-7890</td>
    </tr>
    <tr>
      <td>John Smith</td>
      <td>john@example.com</td>
      <td>098-765-4321</td>
    </tr>
  </table>

  <hr>

  <!-- Image -->
  <h2>Our Logo</h2>
  <img src="Sample image.jpeg" alt="Sample Image" width="300" height="200">

  <!-- External Link -->
  <p>Visit <a href="https://google.com" target="_blank">Google</a> for more information.</p>

</body>
</html>
