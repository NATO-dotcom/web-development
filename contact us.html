<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Contact Us - Fake News & Misinformation</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #333;
    }

    .contact-form,
    .contact-info {
      background-color: #0687f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      color: #fff;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .contact-form button {
      background-color: #0056b3;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #003d80;
    }

    .contact-info a {
      color: #ffe;
      text-decoration: underline;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin: 30px 20px;
    }

    .nav-button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .dark-mode .contact-form,
    .dark-mode .contact-info {
      background-color: #1f1f1f;
    }

    .dark-mode .contact-form input,
    .dark-mode .contact-form textarea {
      background-color: #333;
      color: #eee;
    }

    .toggle-dark {
      display: block;
      margin: 20px auto;
      padding: 10px 18px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #007BFF;
      color: white;
      padding: 10px 16px;
      border-radius: 50%;
      font-size: 18px;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    .scroll-top:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .navigation {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .nav-button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>

  <section>
    <div class="contact-form">
      <h2>Get in Touch</h2>

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea><br /><br />

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Other Ways to Reach Us</h2>
      <p><strong>Gmail:</strong> <a href="mailto:meruuniversity@gmail.com">meruuniversity@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+254785166508">0712524293</a></p>
      <p><strong>Facebook:</strong> <a href="https://www.facebook.com/meruuniversity" target="_blank">meruuniversity</a></p>
      <p><strong>Instagram:</strong> <a href="https://www.instagram.com/meru_university?igsh=bnQydDMxODBvdzlz" target="_blank">meru_university</a></p>
    </div>
  </section>

  <div class="navigation">
    <a href="faqs.html" class="nav-button">Previous</a>
    <a href="home.html" class="nav-button">Next</a>
  </div>

  <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <button class="scroll-top" onclick="scrollToTop()">â†‘</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    window.addEventListener("scroll", () => {
      const scrollTop = document.querySelector(".scroll-top");
      scrollTop.style.display = window.scrollY > 200 ? "block" : "none";
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
